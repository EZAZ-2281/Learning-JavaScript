<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        carName = "Volvo"; 
        document.getElementById("demo").innerHTML = carName; 
        var carName; 
    </script>
    <script>
        carName2 = "Toyota"; 
        document.getElementById("demo2").innerHTML = carName2; 
        let carName2; //cannot show output
    </script>
</body>
</html>
<!--
var + let দুইটাতেই hoisted হয়। 
But the main difference is var এর মাধ্যামে variable declare করলে 
by default সেটা undefined করা থাকে। কিন্তু let এর ক্ষেত্রে এই ঘটনাটা ঘটে না। 
ফলে let এর ক্ষেত্রে variable-টা temporary একটা dead june এ থাকে বা temporary dead হয়ে থাকে। 
-->
